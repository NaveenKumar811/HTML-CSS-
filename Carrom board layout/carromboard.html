<html>
<head>
<title>Carrom Board</title>
<link rel="stylesheet" href="layout.css">
<meta name="viewport" content="width=device-width", initial-scale=1>
</head>

<body>
<div class="carrom_frame"> 
<img id="center" src="center.png" alt="center design for carrom board">
<!-- arrows -->
<img id="topleftarrow" src="arrow.png" alt="arrow">
<img id="toprightarrow" src="arrow.png" alt="arrow">
<img id="bottomrightarrow" src="arrow.png" alt="arrow">
<img id="bottomleftarrow" src="arrow.png" alt="arrow">
<!-- end of arrows -->

<!-- pockets-->
<div class="pockets p1"> </div>
<div class="pockets p2"> </div>
<div class="pockets p3"> </div>
<div class="pockets p4"> </div>
<!-- end of pockets-->

<!-- Bases -->
<div class="base top-base">
<p id="top"> NK PRODUCTIONS </P>
<div class="red-circle c1"> </div>
<div class="red-circle c2"> </div>
</div>

<div class="base right-base">
<div class="red-circle c3"> </div>
<div class="red-circle c4"> </div>
</div>

<div class="base bottom-base">
<P id="bottom"> Made In India </p>
<div class="red-circle c5"> </div>
<div class="red-circle c6"> </div>
</div>

<div class="base left-base">
<div class="red-circle c7"> </div>
<div class="red-circle c8"> </div>
</div>
<!-- end of bases -->
</div>
</body>
</html>
